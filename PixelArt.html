<html>

        <link rel="stylesheet" href="PixelArt.css">
        <script>
            var penColor = 'white';
            // we set an initial value for the variable
            // we don't have to specify the variable type, we can say penColor = 'white'
            function setPenColor(pen){
                penColor = pen;
                // is not provoking any other functions
                // inside its body, it's assigning a value for the pen color
                // the code here will be the same if we did not define the variable before
                // in this case, it is better to define the variable before the function
                // we might want the variable to be created only when the function is called
                // we can use in html, onmouseover and onmouseout like onclick
                // function(this) --> this refers to the html element, like getElementByID
                // we can use anyword instead of this, we say x, then x.style....
                // but inside the html file, we have to use this --> bigBTN(this) instead of x if we have in js: bigBTN(x)
            }
            function setPixelColor(pixel){
                pixel.style.backgroundColor = penColor; //style = property
            }
        </script>
